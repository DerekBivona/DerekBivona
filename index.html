<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<script type="module"
	src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
	</script>
	
	<script 
	nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
	</script>
</head>
<body>
<div class="grid-container">
	<model-viewer class="a"
		src="rotatedLV_scaled.glb"
		ios-src="rotatedLV_scaled.usdz"
		ar
		ar-modes="scene-viewer quick-look"
		camera-controls
		auto-rotate>
		<div id="annotation">Model1</div>
	</model-viewer>
	<model-viewer class="b"
		src="rotatedLV.glb"
		ios-src="rotatedLV.usdz"
		ar
		ar-modes="scene-viewer quick-look"
		camera-controls
		auto-rotate>
		<div id="annotation">Model2</div>
	</model-viewer>
</div>
</body>
</html>
